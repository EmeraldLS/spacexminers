<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spaceXminers</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="conatiner-fluid form-content">
        <div class="m-5 p-3">
            <!-- Regsitration form -->
            
                <div class="row">

                    <div class="col-md-4">

                    </div>

                    <!-- column for form -->

                    <div class="col-md-4">
                        <div class="d-flex justify-content-center">
                        <i class="fa fa-user-circle fa-4x text-success" aria-hidden="true"></i>

                        </div>

                        <h3 class=" text-left mb-2 text-center">Welcome back <i class="fas fa-sign-language text-success"></i></h3>
                        <form action="" method="get" class="mb-5">


                            <label for="email" class="text-dark">Email</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" ><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                </div>
                            <input type="email" class="form-control" placeholder="example@domain.com" id="email" name="email">
                            </div>


                            <label for="password" class="">Password</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1">
                                    <i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                                </div>
                            <input type="password" class="form-control" id="password" placeholder="password" name="password">
                            </div>

                        </form>

                        <div class="text-center">
                            <button class="btn btn-success mt-3 btn-block" id="sBtn"type="button" onclick="login()">Submit</button>
                        </div>

                        <div class="d-flex justify-content-center ">
                            <a href="./signup.html"class="pr-3 text-dark">Sign up</a>
                            <a href="#"class="pl-3 text-dark">Forgot Password?</a>
                        </div>
                        
                   
                    <div class="col-md-4">

                    </div>
                </div>
    
        </div>
        <!-- end of registration -->
    </div>
    



    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src=""></script>
    <script src="./js/all.min.js"></script>
</body>
</html>
